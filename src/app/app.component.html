<div class="page">
  <header class="bg-purple-800 p-2 text-white">
    <div class="container mx-auto">
      <div class="flex justify-between items-center">

        <button (click)="openMobileNav()" class="mobile-only mr-2" aria-label="Open navigation menu">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>

        <div class="mobile-nav" [ngClass]="{'-left-72': !showMobileNav, 'left-0': showMobileNav}">
          <div class="close-button">
            <button (click)="closeMobileNav()" aria-label="Close nagivation menu">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>

          <ul class="nav-list">
            <li><a (click)="closeMobileNav()" class="nav-link" routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
              <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                Home
              </div>
            </a></li>
            <li><a (click)="closeMobileNav()" class="nav-link" routerLink="kitchen" routerLinkActive="active">
              <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
                Kitchen
              </div>
            </a></li>
          </ul>
        </div>

        <div class="flex items-center mr-10">
          <img class="logo-image" src="./assets/img/logo.png" alt="Panda Logo"/>
          <a class="logo-name" routerLink="/">Panda Cave</a>
        </div>

        <div class="mobile-only"></div>
        
        <nav class="desktop-only">
          <ul class="nav-list">
            <li><a class="nav-link" routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a></li>
            <li *ngIf="!authService.isAuthenticated()"><a class="nav-link" routerLink="login" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Log In</a></li>
            <li *ngIf="!authService.isAuthenticated()"><a class="nav-link btn-purple" routerLink="register" routerLinkActive="active-btn" [routerLinkActiveOptions]="{ exact: true }">Sign Up</a></li>
            <li *ngIf="authService.isAuthenticated()"><a class="nav-link" routerLink="kitchen" routerLinkActive="active">Kitchen</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <div class="main">
    <router-outlet></router-outlet>
  </div>

  <footer class="footer">
    <p class="text-center">Made with Bamboo and Love</p>
  </footer>
</div>
