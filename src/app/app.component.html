<div class="page">
  <header class="bg-purple-800 p-2 text-white">
    <div class="container mx-auto">
      <div class="flex justify-between items-center">
        <div class="flex items-center">
          <img class="logo-image" src="/assets/img/logo.png"/>
          <a class="logo-name" routerLink="/">Panda Cave</a>
        </div>
        
        <nav class="desktop-only">
          <ul class="nav-list">
            <li><a class="nav-link" routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a></li>
            <li><a class="nav-link" routerLink="kitchen" routerLinkActive="active">Kitchen</a></li>
            <li><a class="nav-link" routerLink="finance" routerLinkActive="active">Finance</a></li>
          </ul>
        </nav>

        <button class="mobile-only mr-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>

        <div class="mobile-nav">
          <ul class="nav-list">
            <li><a class="nav-link" routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a></li>
            <li><a class="nav-link" routerLink="kitchen" routerLinkActive="active">Kitchen</a></li>
            <li><a class="nav-link" routerLink="finance" routerLinkActive="active">Finance</a></li>
          </ul>
        </div>

      </div>
    </div>
  </header>

  <div class="main">
    <router-outlet></router-outlet>
  </div>

  <footer class="footer">
    <p class="text-center">Made with Bamboo and Love</p>
  </footer>
</div>
