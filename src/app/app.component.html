<div class='flex flex-col h-screen justify-between'>
  <header class="bg-purple-800 p-2 text-white">
    <div class="max-w-7xl mx-auto">
      <div class="flex justify-between items-center">
        <div class="flex items-center">
          <img class="logo-image" src="/assets/img/logo.png"/>
          <a class="logo-name" routerLink="/">Panda Automation</a>
        </div>
        
        <nav>
          <ul class="flex">
            <li class="mr-4"><a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a></li>
            <li class="mr-4"><a routerLink="kitchen" routerLinkActive="active">Kitchen</a></li>
            <li class="mr-4"><a routerLink="finance" routerLinkActive="active">Finance</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <div class="py-8 px-2 mb-auto">
    <router-outlet></router-outlet>
  </div>

  <footer class="bg-gray-100 py-4">
    <p class="text-center">Made with Bamboo and Love</p>
  </footer>
</div>
