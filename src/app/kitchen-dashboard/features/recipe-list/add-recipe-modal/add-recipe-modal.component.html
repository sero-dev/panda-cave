<div class="modal-container" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="modal-layout">
    <!--
      Background overlay, show/hide based on modal state.

      Entering: "ease-out duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100"
        To: "opacity-0"
    -->
    <div class="modal-bg" aria-hidden="true"></div>

    <!-- This element is to trick the browser into centering the modal contents. -->
    <span class="modal-center-fix" aria-hidden="true">&#8203;</span>

    <!--
      Modal panel, show/hide based on modal state.

      Entering: "ease-out duration-300"
        From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        To: "opacity-100 translate-y-0 sm:scale-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100 translate-y-0 sm:scale-100"
        To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
    -->
    <div class="dialog">
      <div class="dialog-bg">
        <div class="dialog-layout">
          <div class="dialog-icon-container dialog-icon-green">
            <svg xmlns="http://www.w3.org/2000/svg" class="dialog-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
          </div>
          <div class="dialog-content">
            <label class="dialog-label" for="recipeName">Recipe Name</label>
            <input 
              class="dialog-input" 
              (keydown.enter)="onAddButtonClick()" 
              [(ngModel)]="recipeName" 
              name="recipeName" 
              type="text" 
              placeholder="Type in the new recipe name">
          </div>
        </div>
      </div>
      <div class="dialog-footer">
        <button [disabled]="recipeName === ''" (click)="onAddButtonClick()" type="button" class="dialog-green-btn">Add</button>
        <button (click)="onCancelButtonClick()" type="button" class="dialog-cancel-btn">Cancel</button>
      </div>
    </div>
  </div>
</div>
