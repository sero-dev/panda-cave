<div class="toolbar mb-4">
  <span></span>
  <button class="btn-green" (click)="clearWeeklyMenu()">Clear</button>
</div>
<div class="menu">
  <app-daily-menu
    *ngFor="let item of weeklyMenu"
    [weekday]="item.day"
    [lunch]="item.lunch?.name"
    [dinner]="item.dinner?.name"
  ></app-daily-menu>
</div>
