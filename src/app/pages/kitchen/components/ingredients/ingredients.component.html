<section *ngIf="addIngredientModeEnabled; then addIngredientToolbar else searchIngredientToolbar"></section>

<ul class="ingredient-list">
  <li
    *ngFor="let ingredient of ingredients" 
    class="ingredient-item">
    <span>{{ ingredient.name }}</span>
    <button (click)="deleteIngredient(ingredient.id)" class="delete-btn">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
      </svg>
    </button>
  </li>
</ul>

<ng-template #addIngredientToolbar>
  <app-add-ingredient-toolbar 
    (add)="addIngredient($event)"
    (cancel)="disableAddIngredientMode()"
  ></app-add-ingredient-toolbar>
</ng-template>

<ng-template #searchIngredientToolbar>
  <app-search-ingredient-toolbar 
    (search)="searchForIngredients($event)"
    (addClick)="enableAddIngredientMode()"
  ></app-search-ingredient-toolbar>
</ng-template>
