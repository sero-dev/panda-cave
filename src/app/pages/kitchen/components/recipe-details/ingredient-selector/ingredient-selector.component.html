<div class="content">
  <main class="main">
    <h2 class="title">Search for Ingredient</h2>
    <div class="toolbar mb-4">
      <div class="toolbar-input">
        <div class="toolbar-icon-green">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
        <input 
          [ngModel]="searchText" 
          (ngModelChange)="onSearchTextChange($event)" 
          type="text" 
          placeholder="Search for a ingredient...">
      </div>
    </div>
    <ul>
      <li *ngFor="let result of searchResult" class="result">
        <span>{{result.name}}</span>
        <button class="btn-blue sm:mr-5" (click)="addIngredientToList(result)">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" class="w-6 h-6" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
        </button>
      </li>
    </ul>
  </main>
  <aside class="sidebar">
    <h2 class="title">Ingredient List</h2>
    <ul>
      <li class="ingredient-item" *ngFor="let recipeIngreident of ingredientList">
        <input type="number" class="amount" [(ngModel)]="recipeIngreident.amount">
        <input class="unit-of-measure"[(ngModel)]="recipeIngreident.unitOfMeasure">
        <span class="name">{{recipeIngreident.ingredient.name}}</span>
        <button class="delete-btn" (click)="deleteIngredientFromList(recipeIngreident)">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
        </button>
      </li>
    </ul>
  </aside>
</div>
